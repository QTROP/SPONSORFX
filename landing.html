<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to QTROP FX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s infinite ease-in-out;
    }
    .qfx {
      font-size: 3rem;
      font-weight: bold;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { color: green; }
      to { color: red; }
    }
    .enter-btn {
      margin-top: 30px;
      padding: 10px 25px;
      background: #00ffcc;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="assets/logo/logo.png" alt="QTROP FX Logo" class="logo">
  <div class="qfx">QTROP FX</div>
  <button class="enter-btn" onclick="window.location.href='login.html'">ENTER SITE</button>
</body>
</html>
